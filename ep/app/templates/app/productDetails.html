{% extends 'app/index.html' %}
{% block title %} Product Details {% endblock title %}

{% block main-content %}
<div class="container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-lg">
        <!-- Product Image -->
        <div class="flex justify-center">
            <img src="{{product.image.url}}" alt="Product Image" class="w-3/4 rounded-lg">
        </div>
        
        <!-- Product Details -->
        <div>
            <h1 class="text-3xl font-semibold text-gray-800">{{product.title}}</h1>
            <div class="text-4xl font-bold text-gray-700 mt-2">
                $ {{product.price}}
            </div>

            
            <p class="text-gray-600 mt-2 bg-gray-200 p-2 rounded">
                {{product.description}}
            </p>

            <!-- Buttons -->
            <div class="mt-6 space-x-4">
                <button class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-700 transition">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
